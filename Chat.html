  <body>
    <style>
      :root {

      [data-theme="light"] {

        --light-red: #ff6b6b;

      * {

      .message-container {

      .message-container.font-medium {

      .message-container.font-large {

      }

      .message-container.font-xlarge {

      .message-header {

        padding: 10px 16px;
        position: sticky;
        top: 0;
        z-index: 100;

        text-overflow: ellipsis;

      .theme-toggle {

        border: none;
        color: #fff;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;

        font-size: 0.85em;

      .message-image {

      .send-button {
        background: var(--blood-red);
        border: none;
        color: #fff;
        padding: 8px 16px;
        border-radius: 20px;
        cursor: pointer;
        transition: background 0.2s;
        font-size: 0.9em;

      .send-button:hover {

      }

      .send-button:disabled {

      .lightbox {

        position: fixed;

      .lightbox-image {

      .lightbox-loader {

      }
    </style>

    <div class="message-container" id="message-container">

    <script>
      const messageDataXML = `<message_data>$1</message_data>`;
      const IMAGE_BASE_URL = "https://gitgud.io/opus5/wife_forum/-/raw/master/";

      function parseMessageDataXML(xmlText) {
        console.log("========== B·∫Øt ƒë·∫ßu ph√¢n t√≠ch d·ªØ li·ªáu tin nh·∫Øn ri√™ng ==========");
        console.log("ƒê·ªô d√†i d·ªØ li·ªáu XML:", xmlText.length);

        const data = {
          contactName: "",
          messages: [],
        };

        try {
          const messageDataRegex = /<message_data>([\s\S]*?)<\/message_data>/gi;
          const messageDataBlocks = [];
          let blockMatch;

          while ((blockMatch = messageDataRegex.exec(xmlText)) !== null) {
            messageDataBlocks.push(blockMatch[1]);
          }

          console.log("S·ªë l∆∞·ª£ng kh·ªëi message_data t√¨m th·∫•y:", messageDataBlocks.length);

          if (messageDataBlocks.length === 0) {
            messageDataBlocks.push(xmlText);
          }

          messageDataBlocks.forEach((block, index) => {
            console.log(`Ph√¢n t√≠ch kh·ªëi message_data th·ª© ${index + 1}`);

            if (index === 0) {
              const contactMatch = block.match(/\[Ng∆∞·ªùi li√™n h·ªá\|([^\]]+)\]/);
              if (contactMatch) data.contactName = contactMatch[1];
            }

            const messagesMatch = block.match(
              /<messages>([\s\S]*?)<\/messages>/i
            );
            if (messagesMatch && messagesMatch[1]) {
              const messageRegex =
                /\[Tin nh·∫Øn\|([^\|]+)\|([^\|]+)\|([^\|]+)\|([^\|]*)\|([^\]]*)\]/g;
              let messageMatch;
              while (
                (messageMatch = messageRegex.exec(messagesMatch[1])) !== null
              ) {
                const message = {
                  sender: messageMatch[1],
                  time: messageMatch[2],
                  type: messageMatch[3],
                  content: messageMatch[4],
                  nsfw: messageMatch[5] === "true",
                };

                if (message.type === "image" && message.content) {
                  message.imageUrl = IMAGE_BASE_URL + message.content;
                }

                data.messages.push(message);
              }
            }
          });

          console.log("Ph√¢n t√≠ch ho√†n t·∫•t - T·ªïng s·ªë tin nh·∫Øn:", data.messages.length);
          console.log("========== Ph√¢n t√≠ch d·ªØ li·ªáu tin nh·∫Øn ri√™ng ho√†n t·∫•t ==========");
          return data;
        } catch (error) {
          console.error("L·ªói ph√¢n t√≠ch d·ªØ li·ªáu tin nh·∫Øn ri√™ng:", error);
          return data;
        }
      }

      let currentContactName = "";

      function renderMessages(data) {
        console.log("B·∫Øt ƒë·∫ßu hi·ªÉn th·ªã tin nh·∫Øn ri√™ng...");

        const container = document.getElementById("message-container");

        if (!data.contactName) {

            '<div class="loading">T·∫£i giao di·ªán th·∫•t b·∫°i, c√≥ th·ªÉ do l·ªói ƒë·ªãnh d·∫°ng, vui l√≤ng roll l·∫°i cu·ªôc tr√≤ chuy·ªán th·ª≠ xem...</div>';
          return;
        }

        currentContactName = data.contactName;

        let messagesHTML = "";
        data.messages.forEach((msg) => {
          const isSent = msg.sender === "Ta";
          const messageClass = isSent ? "sent" : "received";

          let contentHTML = "";
          if (msg.type === "image") {
            contentHTML = `

                   onclick="openLightbox('${
                     msg.imageUrl

          } else {
            contentHTML = msg.content.replace(/\n/g, "<br>");
          }

          messagesHTML += `
            <div class="message-item ${messageClass}">
              <div class="message-meta">
                <span class="message-sender">${msg.sender}</span>
                <span class="message-time">üïí ${msg.time}</span>
              </div>
              <div class="message-bubble">
                ${contentHTML}
              </div>
            </div>
          `;
        });

        container.innerHTML = `

              <button class="back-button" onclick="goBack()">
                ‚Üê Tr·ªü v·ªÅ

                <span id="font-size-icon">A</span>
              </button>

                <span id="theme-icon">üåô</span>
              </button>
            </div>
          </header>

          <div class="messages-area" id="messages-area">
            ${messagesHTML || '<div class="loading">Ch∆∞a c√≥ tin nh·∫Øn</div>'}
          </div>

          <div class="input-area">
            <div class="input-wrapper">
              <textarea
                class="message-input"
                id="message-input"
                placeholder="Nh·∫≠p tin nh·∫Øn..."
                rows="1"></textarea>
              <button class="send-button" onclick="sendMessage()">G·ª≠i</button>
            </div>
            <div class="input-hint">Enter G·ª≠i | Shift+Enter Xu·ªëng d√≤ng</div>
          </div>
        `;

        setTimeout(() => {
          const messagesArea = document.getElementById("messages-area");
          if (messagesArea) {
            messagesArea.scrollTop = messagesArea.scrollHeight;
          }
        }, 100);

        const input = document.getElementById("message-input");
        if (input) {
          input.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = Math.min(this.scrollHeight, 100) + "px";
          });

          input.addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
              e.preventDefault();
              sendMessage();
            }
          });
        }

        console.log("Hi·ªÉn th·ªã tin nh·∫Øn ri√™ng ho√†n t·∫•t");
      }

      function cycleFontSize() {
        const container = document.getElementById("message-container");
        const icon = document.getElementById("font-size-icon");
        const fontSizes = ["small", "medium", "large", "xlarge"];
        const fontIcons = ["A", "A+", "A++", "A+++"];

        let currentSize = localStorage.getItem("forum-font-size") || "small";
        let currentIndex = fontSizes.indexOf(currentSize);
        let nextIndex = (currentIndex + 1) % fontSizes.length;
        let nextSize = fontSizes[nextIndex];

        container.classList.remove("font-medium", "font-large", "font-xlarge");
        if (nextSize !== "small") {
          container.classList.add("font-" + nextSize);
        }

        icon.textContent = fontIcons[nextIndex];
        localStorage.setItem("forum-font-size", nextSize);
      }

      function toggleTheme() {
        const body = document.body;
        const icon = document.getElementById("theme-icon");
        const isLight = body.getAttribute("data-theme") === "light";

        if (isLight) {
          body.removeAttribute("data-theme");
          icon.textContent = "üåô";
          localStorage.setItem("forum-theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
          icon.textContent = "‚òÄÔ∏è";
          localStorage.setItem("forum-theme", "light");
        }
      }

      function syncThemeFromStorage(e) {
        if (e.key === "forum-theme") {
          const body = document.body;
          const icon = document.getElementById("theme-icon");

          if (e.newValue === "light") {
            body.setAttribute("data-theme", "light");
            if (icon) icon.textContent = "‚òÄÔ∏è";
          } else {
            body.removeAttribute("data-theme");
            if (icon) icon.textContent = "üåô";
          }
        }

        if (e.key === "forum-font-size") {
          const container = document.getElementById("message-container");
          const icon = document.getElementById("font-size-icon");
          const fontSizes = ["small", "medium", "large", "xlarge"];
          const fontIcons = ["A", "A+", "A++", "A+++"];

          container.classList.remove(
            "font-medium",
            "font-large",
            "font-xlarge"
          );
          if (e.newValue && e.newValue !== "small") {
            container.classList.add("font-" + e.newValue);
          }

          let index = fontSizes.indexOf(e.newValue || "small");
          if (icon) icon.textContent = fontIcons[index];
        }
      }

      function openLightbox(imageUrl) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const loader = document.getElementById("lightbox-loader");
        const loaderText = loader.querySelector(".lightbox-loader-text");

        const loadingTexts = [
          "ƒêang t·∫£i h√¨nh ·∫£nh...",
          "ƒêang l·∫•y h√¨nh ·∫£nh ƒë·ªô n√©t cao...",
          "ƒêang t·∫£i t√†i nguy√™n h√¨nh ·∫£nh...",
          "ƒêang ph√¢n t√≠ch d·ªØ li·ªáu h√¨nh ·∫£nh...",
          "ƒêang t·∫£i h√¨nh g·ªëc...",
          "ƒêang ƒë·ªçc b·ªô nh·ªõ ƒë·ªám h√¨nh ·∫£nh...",
          "ƒêang k·∫øt n·ªëi m√°y ch·ªß h√¨nh ·∫£nh...",
          "ƒêang truy·ªÅn d·ªØ li·ªáu h√¨nh ·∫£nh...",
        ];

        const randomText =
          loadingTexts[Math.floor(Math.random() * loadingTexts.length)];
        loaderText.textContent = randomText;

        lightboxImage.onload = null;
        lightboxImage.onerror = null;
        lightboxImage.classList.remove("loaded");
        lightboxImage.src = "";
        loader.classList.remove("hidden");
        lightbox.classList.add("active");

        const loadTime = 500 + Math.random() * 500;

        setTimeout(() => {
          lightboxImage.onload = function () {
            loader.classList.add("hidden");
            lightboxImage.classList.add("loaded");
          };

          lightboxImage.onerror = function () {
            loader.classList.add("hidden");
            loaderText.textContent = "T·∫£i h√¨nh ·∫£nh th·∫•t b·∫°i";
          };

          lightboxImage.src = imageUrl;
        }, loadTime);
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const loader = document.getElementById("lightbox-loader");

        lightbox.classList.remove("active");
        lightboxImage.classList.remove("loaded");
        lightboxImage.onload = null;
        lightboxImage.onerror = null;
        lightboxImage.src = "";
        loader.classList.remove("hidden");
      }

      function goBack() {
        const cmd = `/send Tr·ªü v·ªÅ di·ªÖn ƒë√†n | /trigger`;
        if (typeof triggerSlash === "function") {
          triggerSlash(cmd);
        }
      }

      function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value.trim();

        if (!message) return;

        const formattedMessage = `Tr·∫£ l·ªùi tin nh·∫Øn ri√™ng c·ªßa ${currentContactName}: ${message}`;
        const cmd = `/send ${formattedMessage} | /trigger`;
        if (typeof triggerSlash === "function") {
          triggerSlash(cmd);
        }

        input.value = "";
        input.style.height = "auto";
      }

      window.addEventListener("storage", syncThemeFromStorage);

      document.addEventListener("DOMContentLoaded", function () {
        const theme = localStorage.getItem("forum-theme");
        if (theme === "light") {
          document.body.setAttribute("data-theme", "light");
        }

        const fontSize = localStorage.getItem("forum-font-size") || "small";
        const container = document.getElementById("message-container");
        const fontIcon = document.getElementById("font-size-icon");
        const fontSizes = ["small", "medium", "large", "xlarge"];
        const fontIcons = ["A", "A+", "A++", "A+++"];

        if (fontSize !== "small") {
          container.classList.add("font-" + fontSize);
        }

        let index = fontSizes.indexOf(fontSize);
        if (fontIcon) {
          fontIcon.textContent = fontIcons[index];
        }

        console.log("T·∫£i trang ho√†n t·∫•t, b·∫Øt ƒë·∫ßu ph√¢n t√≠ch d·ªØ li·ªáu tin nh·∫Øn ri√™ng");
        try {
          const data = parseMessageDataXML(messageDataXML);
          renderMessages(data);

          if (theme === "light") {
            const icon = document.getElementById("theme-icon");
            if (icon) {
              icon.textContent = "‚òÄÔ∏è";
            }
          }
        } catch (error) {
          console.error("Hi·ªÉn th·ªã th·∫•t b·∫°i:", error);
          document.getElementById("message-container").innerHTML =
            '<div class="loading">T·∫£i d·ªØ li·ªáu th·∫•t b·∫°i, vui l√≤ng l√†m m·ªõi th·ª≠ l·∫°i</div>';
        }
      });
    </script>
  </body>
